  <form #FormInfo="ngForm">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Company Name::</mat-label>
      <input
        matInput
        #Name="ngModel"
        required
        pattern="^[A-Z].*$"
        type="text"
        placeholder="Company Name:"
        [(ngModel)]="company.name"
        name="name"
      />
    </mat-form-field>
    <span *ngIf="Name.errors?.required && Name.touched">Missing Name...</span>
    <span *ngIf="Name.errors?.pattern && Name.touched"
      >Name Must start with capital letter...</span
    >
    <br />

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Email:</mat-label>
      <input
        #Email="ngModel"
        required
        type="email"
        placeholder="Email..."
        [(ngModel)]="company.email"
        name="email"
        matInput
      />
    </mat-form-field>

    <span *ngIf="Email.invalid && Email.touched">Missing Email...</span>
    <br />

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Password:</mat-label>
      <input
        #Password="ngModel"
        required
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        type="password"
        placeholder="Password..."
        [(ngModel)]="company.password"
        name="password"
        matInput
      />
    </mat-form-field>
    <span *ngIf="Password.errors?.required && Password.touched"
      >Missing Password...</span
    >
    <span *ngIf="Password.errors?.pattern && Password.touched"
      >Minimum eight characters, at least one letter and one number</span
    >
    <br />
    <br /><br />
    <button
      name="send"
      [disabled]="!FormInfo.form.valid"
      (click)="addCompany()"
    >
      Create Account as Company
    </button>
  </form>
</div>
