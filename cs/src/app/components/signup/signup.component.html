  <form #FormInfo="ngForm">
    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>First Name:</mat-label>
      <input
        matInput
        type="text"
        #FirstName="ngModel"
        required
        pattern="^[A-Z].*$"
        placeholder="First Name:"
        [(ngModel)]="customer.first"
        name="first"
      />
    </mat-form-field>
    <span *ngIf="FirstName.errors?.required && FirstName.touched"
      >Missing Name...</span
    >
    <span *ngIf="FirstName.errors?.pattern && FirstName.touched"
      >Name Must start with capital letter...</span
    >
    <br />

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Last Name:</mat-label>
      <input
        #LastName="ngModel"
        type="text"
        placeholder="Last Name:"
        [(ngModel)]="customer.last"
        name="last"
        matInput
        required
        pattern="^[A-Z].*$"
      />
    </mat-form-field>
    <span *ngIf="LastName.errors?.required && LastName.touched"
      >Missing Name...</span
    >
    <span *ngIf="LastName.errors?.pattern && LastName.touched"
      >Name Must start with capital letter...</span
    >
    <br />

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Email:</mat-label>
      <input
        #Email="ngModel"
        required
        type="email"
        placeholder="Email..."
        [(ngModel)]="customer.email"
        name="email"
        matInput
      />
    </mat-form-field>

    <span *ngIf="Email.invalid && Email.touched">Missing Email...</span>
    <br />

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Password:</mat-label>
      <input
        matInput
        #Password="ngModel"
        required
        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
        type="password"
        placeholder="Password..."
        [(ngModel)]="customer.password"
        name="password"
      />
    </mat-form-field>
    <span *ngIf="Password.errors?.required && Password.touched"
      >Missing Password...</span
    >
    <span *ngIf="Password.errors?.pattern && Password.touched"
      >Minimum eight characters, at least one letter and one number</span
    >
    <br />
    <br />

    <button
      name="send"
      [disabled]="!FormInfo.form.valid"
      (click)="addCustomer()"
    >
      Create Account
    </button>
    <p>OR</p>
    <br />

    <button name="send2" [routerLink]="['/signup-company']">
      Create Account as Company...
    </button>
  </form>
</div>
